<div class="col-xxl-12">

    <app-breadcrumbs title="Configuration" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
    
    <div class="card">
        <div class="card-body">

            <!-- Nav tabs -->
            <ul ngbNav #ModifierCustom="ngbNav" [activeId]="1" class="nav nav-tabs-custom border-bottom-0 nav-tabs">
                <li [ngbNavItem]="1">
                    <a ngbNavLink class="nav-link">
                        Countries
                    </a>
                    <ng-template ngbNavContent>
                        <app-country></app-country>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink class="nav-link">
                       Regions 
                    </a>
                    <ng-template ngbNavContent>
                    <app-region></app-region>
                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink class="nav-link">
                        Zone
                    </a>
                    <ng-template ngbNavContent>
                       <app-zone></app-zone>
                    </ng-template>
                </li>
                <li [ngbNavItem]="4">
                    <a ngbNavLink class="nav-link">
                        Woreda
                    </a>
                    <ng-template ngbNavContent>
                       <app-woreda></app-woreda>
                    </ng-template>
                </li>
               
                
                
            </ul>
            <div class="tab-content text-muted">
                <div [ngbNavOutlet]="ModifierCustom"></div>
            </div>
        </div>
    </div>
</div>
