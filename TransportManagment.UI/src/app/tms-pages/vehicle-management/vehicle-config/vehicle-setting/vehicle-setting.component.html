<div class="col-xxl-12">
    <div class="card">
        <div class="card-body">
            <ul ngbNav #ModifierCustom="ngbNav" [activeId]="1" class="nav nav-pills nav-customs nav-danger mb-3">
                <li [ngbNavItem]="1">
                    <a ngbNavLink class="nav-link">
                        Service Type
                    </a>
                    <ng-template ngbNavContent>
                        <app-service-type></app-service-type>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink class="nav-link">
                        Vehicle Model
                    </a>
                    <ng-template ngbNavContent>
                        <app-vehicle-model></app-vehicle-model>
                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink class="nav-link">
                        Vehicle Type
                    </a>
                    <ng-template ngbNavContent>
                        <app-vehicle-type></app-vehicle-type>
                    </ng-template>
                </li>
                <li [ngbNavItem]="4">
                    <a ngbNavLink class="nav-link">
                        Vehicle Body Type
                    </a>
                    <ng-template ngbNavContent>
                        <app-vehicle-body-type></app-vehicle-body-type>
                    </ng-template>
                </li>
                <li [ngbNavItem]="5">
                    <a ngbNavLink class="nav-link">
                        General Setting
                    </a>
                    <ng-template ngbNavContent>
                        <app-general-setting></app-general-setting>
                    </ng-template>
                </li>

            </ul>
            <div class="tab-content text-muted">
                <div [ngbNavOutlet]="ModifierCustom"></div>
            </div>
        </div>
    </div>
</div>
