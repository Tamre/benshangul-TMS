<div class="col-xxl-12">
    <h5 class="mb-3">Stock Management</h5>
    <div class="card">
        <div class="card-body">
            <!-- Nav tabs -->
            <ul ngbNav #ModifierCustom="ngbNav" [activeId]="1" class="nav nav-pills nav-customs nav-danger mb-3">
                <li [ngbNavItem]="1">
                    <a ngbNavLink class="nav-link">
                        Plate Stock
                    </a>
                    <ng-template ngbNavContent>
                        <app-plate-stock></app-plate-stock>
                    </ng-template>
                </li>
                <li [ngbNavItem]="2">
                    <a ngbNavLink class="nav-link">
                        AIS Stock
                    </a>
                    <ng-template ngbNavContent>
                        <app-ais-stock></app-ais-stock>
                    </ng-template>
                </li>
                <li [ngbNavItem]="3">
                    <a ngbNavLink class="nav-link">
                        ORC Stock
                    </a>
                    <ng-template ngbNavContent>
                        <app-orc-stock></app-orc-stock>
                    </ng-template>
                </li>
                
                
            </ul>
            <div class="tab-content text-muted">
                <div [ngbNavOutlet]="ModifierCustom"></div>
            </div>
        </div>
    </div>
</div>
