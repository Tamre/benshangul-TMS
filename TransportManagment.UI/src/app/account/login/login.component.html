<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">

    </div>

    <!-- auth page content -->
    <div class="auth-page-content">

        <div class="row">
            <div class="col-lg-12">
                <div class="text-center  mb-2 text-black-50">
                    <img src="assets/images/TMS/logo.png" height="50">
                    <p class="mt-3 fs-15 fw-medium"><b> Benishangul Gumuz Road and Transport System</b></p>
                </div>
            </div>
        </div>
        <div class="container" id="container">

            <div class="form-container sign-in-container">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <h1>Welcome Back !</h1>


                    <p class="errorMessage">{{errorMessage}}</p>

                    <span>Sign in to continue with TMS.</span>
                    <input type="text" placeholder="Username" formControlName="email" />
                    <input type="password" placeholder="Password" formControlName="password" />
                    <a href="#">Forgot your password?</a>
                    <button type="submit" [disabled]="!loginForm.valid">Sign In</button>


                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay">

                    <div class="overlay-panel overlay-right">
                        <img src="assets/images/TMS/logo2.png" height="300">

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
